<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учебный план</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="h-100 d-flex flex-column">
  
  <main class="container d-flex flex-column align-items-center justify-content-center flex-grow-1 flex-shrink-1">
    <div class="mb-4 w-100 d-flex justify-content-between">
      <h1 class="">
        Учебный план
      </h1>
      <div class="my-auto">
        <a href="{{ url_for('upload') }}" class="btn btn-primary m-auto">
          Загрузить план
        </a>
      </div>
    </div>
   

    <form class="form d-flex flex-column w-100" method="POST" action="{{ url_for('index')}}">
      
      <label class="form-label d-flex flex-column" style="gap: 0.5rem;">
        Выберите факультет
        <select class="form-select" id="faculty" name="id_faculty" title="Факультет">
          {% for faculty in faculties %}
              <option value="{{ faculty.id_faculty }}" {% if faculty.id_faculty | string in request.args.getlist('id_faculty') %}selected{% endif %}>{{ faculty.name_faculty }}</option>
          {% endfor %}
      </select>
      </label>

      {% if flag %}
      <label class="form-label d-flex flex-column" for="name">
        Введите направление
        <input type="text" class="form-control" name="name" id="name">
      </label>
      {% endif %}

      <input type="submit" value="Поиск" class="btn btn-success mt-3 p-3">
    </form>
    {% for elem in maps %}
    <div>
      <a href="{{ url_for('main', aup=elem.num_aup) }}">{{elem.file}}</a>
    </div>
    {% endfor %}
  </main>
  <footer class="bg-dark text-white d-flex align-items-center justify-content-center py-3">
    &copy; Московский политехнический университет
  </footer>
</body>
</html>
