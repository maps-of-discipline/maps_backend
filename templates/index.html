<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учебный план</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="h-100 d-flex flex-column">
  
  <main class="container d-flex flex-column align-items-center justify-content-center flex-grow-1 flex-shrink-1">
    <div class="mb-4 w-100 d-flex justify-content-between">
      <h1 class="">
        Учебный план
      </h1>
      <div class="my-auto">
        <a href="{{ url_for('upload') }}" class="btn btn-primary m-auto">
          Загрузить план
        </a>
      </div>
    </div>
   

    <form class="form d-flex flex-column w-100">
      <label class="form-label d-flex flex-column">
        Введите направление
        <input type="text" class="form-control">
      </label>
      <label class="form-label d-flex flex-column" style="gap: 0.5rem;">
        Выберите профиль
        <select class="form-select">
          <option value="Пример" selected>
            Пример1
          </option>
          <option value="Пример">
            Пример2
          </option>
          <option value="Пример">
            Пример3
          </option>
        </select>
      </label>
      <label class="form-label d-flex flex-column" style="gap: 0.5rem;">
        Выберите год
        <select class="form-select">
          <option value="Пример" selected>
            Пример1
          </option>
          <option value="Пример">
            Пример2
          </option>
          <option value="Пример">
            Пример3
          </option>
        </select>
      </label>
      <label class="form-label d-flex flex-column" style="gap: 0.5rem;">
        Выберите форму обучения
        <select class="form-select">
          <option value="Пример" selected>
            Пример1
          </option>
          <option value="Пример">
            Пример2
          </option>
          <option value="Пример">
            Пример3
          </option>
        </select>
      </label>

      <input type="submit" value="Поиск" class="btn btn-success mt-3 p-3">
    </form>
  </main>
</body>
</html>
